<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Dominique Johnson" />
    <title>Basic Video Chat App</title>

    <!-- BOOTSTRAP CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>
  <style>
    #chat .card-group > .card {
      margin-bottom: 0rem;
    }
  </style>
  <body>
    <div class="container">
      <h1>Chatroom</h1>
      <div id="chat" class="card">
        <div id="chat-video" class="d-flex">
          <div id="video-1" class="w-50">
            <video autoplay="true" class="card-img-top"></video>
            <h2 class="h5 card-title card-header">Username</h2>
          </div>
          <div id="video-2" class="w-50">
            <video autoplay="true" class="card-img-top bo"></video>
            <h2 class="h5 card-title card-header">Username</h2>
          </div>
        </div>
        <div class="card-body card-group" style="height: 15rem">
          <ul
            id="chat-messages"
            class="list-unstyled overflow-scroll w-50"
          ></ul>
          <ul id="chat-users" class="list-unstyled overflow-scroll w-50"></ul>
        </div>
        <form id="chat-form" class="card-footer input-group py-3">
          <input
            id="chat-input"
            autocomplete="off"
            type="text"
            class="form-control"
          />
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
      <a href="/"
        ><button class="mt-5 w-100 btn btn-primary">Exit Chatroom</button></a
      >
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../../js/socket.js"></script>
  </body>
</html>
